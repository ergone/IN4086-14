  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IN4086-14 InfoVis Project</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.4.0/d3.min.js"></script>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/leaflet.css" />   
  </head>
  <body>
    <header class="expanded row text-center black-transparent-background cut-lower-corners">
      <p class="zero-margins">IN4086-14 InfoVis Project</p>
    </header>    
    <div id="content-wrapper" class="expanded row">
      <div id="left-column" class="small-12 large-6 columns">
        <div id="lc-upper-row" class="row black-transparent-background">
          <div id='map'></div>
        </div>
        <div class="break row"></div>
        <div id="lc-lower-row" class="row black-transparent-background text-center">
          <div class="row">
            <p class="zero-margins">CONTROL PANEL</p>
          </div>          
          <div class="break row"></div>
          <div id="lcl-left-col" class="small-4 columns">
            <div class="row">
              <p class="zero-margins">MAP</p>
            </div>
            <div class="break row"></div>  
            <div class="row">
              <div class="small-8 columns">
                <label>Category
                  <select id="selectable"></select>
                </label>
              </div> 
              <div class="small-4 columns">
                <label style="color: #fff">Year
                  <select id="selectable2"></select>
                </label>
              </div>             
            </div>       
          </div> 
          <div id="lcl-middle-col" class="small-4 columns">
            <div class="row">
              <p class="zero-margins">UPPER GRAPH</p>
            </div>
          </div>
          <div id="lcl-right-col" class="small-4 columns">
            <div class="row">
              <p class="zero-margins">LOWER GRAPH</p>
            </div>
          </div>
        </div>      
      </div>
      <div id="right-column" class="small-12 large-6 columns">
        <div id="rc-upper-row" class="row black-transparent-background">
          <svg id="upper-chart"></svg>
        </div>
        <div class="break row"></div>
        <div id="rc-lower-row" class="row black-transparent-background">
          <svg id="lower-chart"></svg>
        </div>
      </div>  
    </div>    
    <footer class="expanded row text-center black-transparent-background cut-upper-corners">      
      <div class="small-4 large-4 columns"><p class="zero-margins">P.S. TEKIELI (4522397)</p></div>
      <div class="small-4 large-4 columns"><p class="zero-margins">K.A. LOURENS (0123456)</p></div>
      <div class="small-4 large-4 columns"><p class="zero-margins">ULIN MOHAMAT ULIN NUHA (0123456)</p></div>      
    </footer>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>    
    <script src="js/leaflet.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
    <script src="js/upper-chart.js"></script>
    <script src="js/lower-chart.js"></script>

</html>
